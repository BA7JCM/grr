
<p class="query">Query:</p>
<codeblock [code]="tableData().query?.split('\n') ?? []" />"

<filter-paginate [dataSource]="dataSource" >
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="clientId">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by client id">
        Client ID
      </th>
      <td mat-cell class="monospace" *matCellDef="let c">
        <copy-button>{{ c.clientId }}</copy-button>
      </td>
    </ng-container>

    @for (column of valueColumns(); track column; let i = $index) {
      <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td mat-cell *matCellDef="let row">{{row.values[i]}}</td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

    <tr *matNoDataRow>
      <td>No rows to display.</td>
    </tr>
  </table>
</filter-paginate>
