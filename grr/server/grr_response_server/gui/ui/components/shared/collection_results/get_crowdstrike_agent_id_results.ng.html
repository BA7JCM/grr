

@for (collectionResult of collectionResults(); track collectionResult) {
  @if (isHuntResult(collectionResult)) {
    <p class="client-id">Client ID: <copy-button>{{collectionResult.clientId}}</copy-button></p>
  }
  @let result = getCrowdstrikeAgentIdResultFromCollectionResult(collectionResult);
  Agent ID:
  <div class="monospace agent-id">
    {{result.agentId}}
  </div>
}
