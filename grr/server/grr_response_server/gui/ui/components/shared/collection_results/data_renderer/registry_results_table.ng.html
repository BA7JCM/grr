<filter-paginate [dataSource]="dataSource">
  <table mat-table
    matSort
    [dataSource]="dataSource"
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="ficon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let r" class="ficon">
        <mat-icon class="menu-icon">insert_drive_file</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by client id">Client ID</th>
      <td mat-cell *matCellDef="let r" class="path">
        <copy-button>{{ r.clientId }}</copy-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by path">Path</th>
      <td mat-cell *matCellDef="let r" class="path">
        <copy-button>{{ r.path }}</copy-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let r" class="value">
        {{ r.value?.integer ?? r.value?.data ?? r.value?.string ?? r.value?.protoName ??
           r.value?.boolean ?? r.value?.list ?? r.value?.dict ?? r.value?.rdfValue ??
           r.value?.float ?? r.value?.set }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
      <td mat-cell *matCellDef="let r">
        {{r.type}}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
</filter-paginate>
