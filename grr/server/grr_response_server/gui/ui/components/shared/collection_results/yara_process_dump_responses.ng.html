@if (dataSource.data.length > 0) {
  <filter-paginate [dataSource]="dataSource">
    <table mat-table
      matSort
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"
      >
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Client ID">
          Client ID
        </th>
        <td mat-cell *matCellDef="let r"><copy-button>{{r.clientId}}</copy-button></td>
      </ng-container>

      <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by PID">
          PID
        </th>
        <td mat-cell *matCellDef="let r">{{r.process?.pid}}</td>
      </ng-container>

      <ng-container matColumnDef="cmdline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Cmdline">
          Cmdline
        </th>
        <td mat-cell *matCellDef="let r" class="monospace w60">
          {{r.process?.cmdline?.join(" ") ?? ""}}
        </td>
      </ng-container>

      <ng-container matColumnDef="memoryRegionsCount">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Memory Regions Count">
          Dumped
        </th>
        <td mat-cell *matCellDef="let r">{{r.memoryRegionsCount}}</td>
      </ng-container>

      <ng-container matColumnDef="error">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Error">
          Error
        </th>
        <td mat-cell *matCellDef="let r" class="monospace w20">{{r.error}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
  </filter-paginate>
}
