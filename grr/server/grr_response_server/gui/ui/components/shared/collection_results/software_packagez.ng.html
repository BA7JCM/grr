@if (dataSource.data.length > 0) {
  <filter-paginate [dataSource]="dataSource">
    <table mat-table
      matSort
      dense
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"
    >
      <ng-container matColumnDef="clientId">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by client ID">
          Client ID
        </th>
        <td mat-cell *matCellDef="let c">
          <copy-button>{{ c.clientId }}</copy-button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell class="monospace" *matCellDef="let c">
          <copy-button>{{ c.name }}</copy-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by image version">
          Version
        </th>
        <td mat-cell *matCellDef="let c">
          <copy-button>{{ c.version }}</copy-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="architecture">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by architecture">
          Architecture
        </th>
        <td mat-cell class="monospace" *matCellDef="let c">
          {{ c.architecture }}
        </td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by publisher">
          Publisher
        </th>
        <td mat-cell *matCellDef="let c">
          {{ c.publisher }}
        </td>
      </ng-container>

      <ng-container matColumnDef="installedOn">
        <th mat-header-cell *matHeaderCellDef >
          Ports
        </th>
        <td mat-cell *matCellDef="let c">
          <timestamp [date]="c.installedOn" />
        </td>
      </ng-container>

      <ng-container matColumnDef="installedBy">
        <th mat-header-cell *matHeaderCellDef >
          Installed By
        </th>
        <td mat-cell *matCellDef="let c">
          <copy-button>{{ c.installedBy }}</copy-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="sourceRpm">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by local source rpm" >
          Source RPM
        </th>
        <td mat-cell *matCellDef="let c">
          <copy-button>{{ c.sourceRpm }}</copy-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="sourceDeb">
        <th mat-header-cell *matHeaderCellDef >
          Source DEB
        </th>
        <td mat-cell *matCellDef="let c">
          <copy-button>{{ c.sourceDeb }}</copy-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

    </table>
  </filter-paginate>
}
