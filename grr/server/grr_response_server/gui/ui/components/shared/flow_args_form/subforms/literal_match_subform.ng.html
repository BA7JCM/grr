<mat-form-field appearance="outline">
  <mat-label>Literal</mat-label>
  <input
    matInput
    [formControl]="formGroup.controls.literal"
    name="literal"
    class="monospace"
    autocomplete="off"
  />
  <mat-error>
    <form-errors [validationErrors]="formGroup.controls.literal.errors" />
  </mat-error>
</mat-form-field>

<mat-form-field appearance="outline" class="w33">
  <mat-label>Mode</mat-label>
  <mat-select [formControl]="formGroup.controls.mode" name="literalMode">
    <mat-option [value]="FileFinderContentsLiteralMatchConditionMode.ALL_HITS">
      All Hits
    </mat-option>
    <mat-option [value]="FileFinderContentsLiteralMatchConditionMode.FIRST_HIT">
      First Hit
    </mat-option>
  </mat-select>
</mat-form-field>
