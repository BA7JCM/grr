<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h2 mat-dialog-title>Modify Rollout Parameters</h2>
</div>

<mat-dialog-content>
  <rollout-form [initialSafetyLimits]="dialogData.currentSafetyLimits" [advancedParams]="false"/>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" (click)="submit()">Submit</button>
</mat-dialog-actions>
